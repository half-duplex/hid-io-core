# travis-ci integration for the hid-io device daemon

sudo: required
dist: xenial
language:
- rust

rust:
#- 1.33.0 # Minimum version
- nightly

os:
- linux
- osx

matrix:
  allow_failures:
  - rust: beta

# Environment variables
env:
  global:
    - RUST_BACKTRACE=full
    - export PATH="$PATH:$HOME/bin"
    - export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:$HOME/lib"

# Environment setup
before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update -qq; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install libusb-1.0-0-dev libhidapi-dev libhidapi-libusb0 gcc g++ -y; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install libxtst6 x11-xkb-utils -y; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then cd "$(brew --repo)" && git fetch && git reset --hard origin/master && brew update && cd -; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install libusb capnp hidapi; fi

install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then curl -O "https://capnproto.org/capnproto-c++-0.6.1.tar.gz"; tar xf "capnproto-c++-0.6.1.tar.gz"; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cd "capnproto-c++-0.6.1" && ./configure --prefix=$HOME && make -j3 && make install && cd ..; fi

before_script:
- rustup component add rustfmt-preview

# Overrides default rust build commands
script:
  - cargo fmt --all -- --check
  - cargo build --verbose --color=always
  - cargo test --verbose --color=always

# Deployment
after_success:
- bash deploy.bash

env:
  global:
    secure: 

